<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="Javascript/javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <div id="main_wrapper">
        <nav>
            <h1><img src="images/logo.png" id="logo" alt="logo">University of Cambridge English Level Test</h1>
            <div id="navigation">
                <a href="Home.html">Home</a>
                <a href="Instructions.html">Test instructions</a>
                <a id="blank">Test</a>
            </div>
        </nav>
        <main>
            <div id="clock">
                <h3>Time Remaining</h3>
                <div id="timer">00:15:00</div>
                <input type="button" value="Submit Test" id="button" onclick="submit(this)">
                <div id="sure">
                    <h3>Are you sure?</h3>
                    <input type="button" value="Yes" id="buttonyes" onclick="submityes(this)">
                    <input type="button" value="No" id="buttonno" onclick="submitno(this)">
                </div>
            </div>
            <div id="mark">
                <h3>Correct Answers:</h3>
                <h4 id="correct">Correct</h4>
                <h3>Incorrect Answers:</h3>
                <h4 id="incorrect">Incorrect</h4>
                <h3>Level:</h3>
                <h4 id="level">Level</h4>
            </div>
            <div id="identification">
                <h2>Name</h2>
                <input type="Text" id="textname">
                <h2>Last Name</h2>
                <input type="Text" id="textlast">
                <h2>E-mail Address</h2>
                <input type="Text" id="address">
                <br>
                <input type="button" value="Submit" id="buttontest" onclick="submitinfo(this)">
                <input type="button" value="Clear" id="buttonclear" onclick="clearinfo(this)">
            </div>
            <div id="visualize">
                <input type="button" value="Count" id="buttoncount" onclick="visualize(this)">
            </div>
            <fieldset id="fieldset">
                <form id="form">
                </form>
            </fieldset>
        </main>
    </div>
</body>
</html>
